{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="witdh=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <title>
    {% block title %}
    title
    {% endblock %}

  </title>
</head>
<body>

  <nav class="site-header sticky-top py-2">
      <div class="d-flex justify-content-center">
      <form class="form-inline my-lg-0" action="{% url 'cards_list_url' %}">
        <input class="form-control mr-sm-2" type="search" placeholder="Search somethings" aria-label="Search" name="search_g">
      </form>
      </div>
  </nav>


  <div class="mt-5 ml-5 sticky-top btn-group" role="group">
    <a class=" btn btn-secondary " href="{% url 'cards_list_url' %}">Cards</a>
    <a class=" btn btn-secondary " href="{% url 'tags_list_url' %}">Tag</a>
    <a href="/admin" class="btn btn-secondary" >Sign in</a>
    {% if request.user.is_authenticated  %}
    <a href="/admin/logout" class="btn btn-secondary" >Logout</a>
    {% endif %}
  </div>




  <div class="container">
    {% block usercard %}
    content
    {% endblock %}
  </div>


    {% if request.user.is_authenticated  %}

    <nav class="nav fixed-bottom nav-masthead justify-content-center">
      <a href="/admin" class=" mt-4 mb-4 ml-2 btn btn-outline-dark" >Admin</a>
      {% block admin-panel %}
      {% endblock %}
    </nav>

    {% endif %}

    <footer class="mt-3 container py-5">
      <div class="row">
        <div class="col-3 col-md">
          <ul class="list-unstyled text-small">
            <li>
              <a href="https://github.com/elsebreak">
                <img src="https://avatars1.githubusercontent.com/u/53481197?s=460&v=4" alt="else:break" width="200" height="200">
              </a>
            </li>
          </ul>
        </div>
        <div class="col-4 col-md">
          <ul class="list-unstyled text-small">
            <li>
              <a href="https://github.com/elsebreak">
                <img src="https://avatars1.githubusercontent.com/u/53481197?s=460&v=4" alt="else:break" width="200" height="200">
              </a>
            </li>
          </ul>
        </div>
        <div class="col-5 col-md">
          <ul class="list-unstyled text-small">
            <li>
              <a href="https://github.com/elsebreak">
                <img src="https://avatars1.githubusercontent.com/u/53481197?s=460&v=4" alt="else:break" width="200" height="200">
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </footer>

</body>
</html>
