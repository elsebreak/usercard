{% extends 'card/base_card.html'%}

{% block title %}
Tag Update "{{ tag.title|title }}" - {{ block.super }}
{% endblock  %}


{% block usercard %}

<div class="card mt-5 offset-3" style="width: 18rem;">
  <div class="card-body">
    <form  action="{{ tag.tag_update_url }}" method="post">

      {% csrf_token %}

      {% for field in form %}
        <div class="form-group">
              {% if field.errors %}
              <div class="alert alert-danger" role="alert">
                    {{ field.errors }}
              </div>
              {% endif %}

              {{ field.label }}

              {{ field }}
        </div>

      {% endfor %}

      <button type="submit" name="button" class="btn btn-outline-dark">Update Tag</button>
    </form>
  </div>
</div>



{% endblock %}
