{% extends 'card/base_card.html' %}

{% block title %}
  Update Card - {{ block.super }}
{% endblock %}

{% block usercard %}


    <form class="mt-3 mr-1 ml-1" action="{{ card.get_update_url }}" method="post">
    {% csrf_token %}

      {% for field in form %}
        <div class="form-group">
          {% if field.errors %}
            <div class="alert alert-danger" role="alert">
              {{ field.errors }}
            </div>
          {% endif %}
          {{ field.label }}
          {{ field }}

      {% endfor %}

      <button type="submit" name="button" class=" mt-3 mb-3 btn btn-outline-dark">Update card</button>

     </form>
    </div>



{% endblock %}
