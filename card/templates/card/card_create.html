{% extends 'card/base_card.html' %}

{% block title %}
Create Card - {{ block.super }}
{% endblock %}

{% block usercard %}


    <form class="mt-3 mr-1 ml-1" style="background-radius: 10px;" action="{% url 'card_create_url' %}" method="post">
    {% csrf_token %}

      {% for field in form %}
        <div class="form-group">
          {% if field.errors %}
            <div class="alert alert-danger" role="alert">
              {{ field.errors }}
            </div>
          {% endif %}
          {{ field.label }}
          {{ field }}

        </div>
      {% endfor %}

      <button type="submit" name="button" class="mb-3 btn btn-outline-dark">Create card</button>

     </form>




{% endblock %}
