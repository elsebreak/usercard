{% load static %}
<div class="col-md-6 col-xl-4 a1">
  <div class="card mt-5">
    <div class="card-header">
      Created at {{ card.date_cr}}
    </div>

    <a href="https://github.com/elsebreak">
      <img src="https://avatars1.githubusercontent.com/u/53481197?s=460&v=4" alt="else:break" width="338" height="338">
    </a>

    <div class="card-body">
      <h5 class="mt-3 card-title"><b>{{ card.title }}</b></h5>
      <p class="ml-5 card-text">{{ card.body|truncatewords:5 }}</p>
      <a  href="{{ card.get_absolute_url }}" class="btn btn-outline-dark">Learn more</a>
    </div>

    <div class="card-footer">
      {% for tag in card.tags.all %}
        <a  href="{{ tag.get_absolute_url }}" style="color: white">#{{ tag.title }}</a>
      {% endfor %}
    </div>
  </div>
</div>
